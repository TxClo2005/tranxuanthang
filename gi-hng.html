            <div class="gi-mua-hng-container1">

            <div class="danh-mc1">Danh mục</div>

            <div class="rectangle-parent9" id="groupContainer">

          />

      <div class="giohang-child">
        <div class="rectangle-parent10">
          <div class="group-child22"></div>
          <div class="tm-tnh">Tạm tính</div>

          <div class="group-child24"></div>
          <b class="gi-hng2">Giỏ hàng</b>
          <div class="gi-hng-ca">Giỏ hàng của bạn</div>

            class="arrow-icon"

            id="arrowIcon"
          />

          <div class="chn-tt-c">Chọn tất cả</div>
          <div class="group-child25"></div>

              <div class="group-child26"></div>

          <div class="div4">-</div>
          <div class="group-child33"></div>
          <div class="div5">+</div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./ng-nhp.html";
        });
      }
      
      var group = document.getElementById("group");
      if (group) {
        group.addEventListener("click", function (e) {
          window.location.href = "./trangchu.html";
        });
      }
      
      var arrowIcon = document.getElementById("arrowIcon");
      if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./trangchu.html";
        });
      }
      </script>

</html>
